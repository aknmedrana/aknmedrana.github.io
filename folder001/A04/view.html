<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Character Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #727276;
        padding-top: 70px;
        color: #fff;
      }
      .card {
        background-color: #303032;
        color: #fff;
        border-radius: 15px;
        margin-top: 20px;
      }
      .imgContainer {
        max-width: 100%;
        padding: 20px;
        padding-top: 80px;
        border-color: #97ce4c;
      }
      .badge-status {
        font-size: 0.9em;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand text-light" href="#">Rick and Morty</a>
        <div class="d-flex align-items-center">
          <ul class="navbar-nav me-3">
            <li class="nav-item">
              <a class="nav-link btn-outline-secondary text-light" href="#"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center mt-5">
      <div class="card" style="max-width: 800px">
        <div class="row g-0">
          <div
            class="col-md-4 d-flex justify-content-center align-items-center"
          >
            <img
              id="characterImage"
              src=""
              alt="Character Image"
              class="img-fluid rounded-start"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h1 id="characterName" class="card-title">Loading...</h1>
              <span id="characterStatus" class="badge badge-status"></span>
              <p id="characterSpecies" class="mt-3"></p>
              <p id="characterGender"></p>
              <p id="characterOrigin"></p>
              <p id="characterLocation"></p>
              <p class="mt-3 fw-bold">Episodes:</p>
              <p id="characterEpisodes"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center mt-3">
      <a id="nextCharacterBtn" href="#" class="btn btn-primary"
        >Next Character</a
      >
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      let characterId = parseInt(urlParams.get("characterId"));

      const getCharacterDetails = async () => {
        try {
          const response = await fetch(
            `https://rickandmortyapi.com/api/character/${characterId}`
          );
          if (!response.ok) throw new Error("Character not found");

          const character = await response.json();

          document.getElementById("characterName").innerText = character.name;
          document.getElementById("characterImage").src = character.image;
          document.getElementById(
            "characterImage"
          ).alt = `${character.name} Image`;

          const statusBadge = document.getElementById("characterStatus");
          statusBadge.innerText = character.status;
          statusBadge.classList.add(
            character.status === "Alive"
              ? "bg-success"
              : character.status === "Dead"
              ? "bg-danger"
              : "bg-secondary"
          );

          document.getElementById(
            "characterSpecies"
          ).innerText = `Species: ${character.species}`;
          document.getElementById(
            "characterGender"
          ).innerText = `Gender: ${character.gender}`;
          document.getElementById(
            "characterOrigin"
          ).innerText = `Origin: ${character.origin.name}`;
          document.getElementById(
            "characterLocation"
          ).innerText = `Location: ${character.location.name}`;

          const episodes = character.episode.map((episodeUrl) =>
            episodeUrl.split("/").pop()
          );
          document.getElementById("characterEpisodes").innerText =
            episodes.join(", ");

          document.getElementById("nextCharacterBtn").href = `?characterId=${
            characterId + 1
          }`;
        } catch (error) {
          document.getElementById("characterName").innerText =
            "Character not found";
          console.error(error);
        }
      };

      getCharacterDetails();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rick and Morty Info Gallery</title>
    <link rel="icon" type="image/x-icon" href="img-rm/logorm.jpeg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
   
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand" href="#">Rick and Morty</a>
        <div class="d-flex align-items-center">
          <ul class="navbar-nav me-3">
            <li class="nav-item">
              <a class="nav-link btn-outline-secondary" href="../A03/activities.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section>
      <div class="row mt-5">
        <div class="col text-center">
          <h1 class="display-2 py-2 fw-bold text-light">
            Rick and Morty Info Gallery
          </h1>
        </div>
      </div>
    </section>

    <div class="container text-light">
      <div class="row">
        <div class="col text-center">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a
                  id="prevButton"
                  class="disabled page-link"
                  onclick="prevPage()"
                  >Previous</a
                >
              </li>
              <li class="page-item">
                <a id="nextButton" class="page-link" onclick="nextPage()"
                  >Next</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="row" id="characterContainer"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      var container = document.getElementById("characterContainer");

      var perPageCount = 10;
      var page = 1;

      const getCharacters = async () => {
        for (var i = (page - 1) * 10; i < page * perPageCount; i++) {
          var response = await fetch(
            "https://rickandmortyapi.com/api/character/" + (i + 1)
          );
          var character = await response.json();

          var content =
            `
          <div class="col-md-6 col-sm-12 mb-3">
            <a href="view.html?characterId=` +
            character.id +
            `">
              <div class="card rounded-3 p-3 mb-3 rnmButton">
                <div class="imgContainer">
                  <img src="` +
            character.image +
            `" alt="` +
            character.name +
            `">
                </div>
                <div class="card-body text-center">
                  <h5 class="card-title">#` +
            character.id +
            " " +
            character.name +
            `</h5>
                  <p class="card-text">
                    <span class="badge rounded-pill" style="background-color: ` +
            (character.status === "Dead"
              ? "red"
              : character.status === "Alive"
              ? "green"
              : "gray") +
            `;">` +
            character.status +
            `</span>
                    <span class="badge rounded-pill" style="background-color: ` +
            (character.species === "Human" ? "#f5c3b0" : "#97ce4c") +
            `;">` +
            character.species +
            `</span>
                  </p>
                </div>
              </div>
            </a>
          </div>
        `;
          container.innerHTML += content;
        }
      };

      getCharacters();

      var nextButton = document.getElementById("nextButton");
      var prevButton = document.getElementById("prevButton");

      function nextPage() {
        page += 1;
        if (page > 42) {
          page = 1;
        }

        if (page > 1) {
          prevButton.classList.remove("disabled");
        } else {
          prevButton.classList.add("disabled");
        }
        container.innerHTML = "";
        getCharacters();
      }

      function prevPage() {
        page -= 1;
        if (page < 1) {
          page = 42;
        }

        if (page > 1) {
          prevButton.classList.remove("disabled");
        } else {
          prevButton.classList.add("disabled");
        }
        container.innerHTML = "";
        getCharacters();
      }
    </script>
  </body>
</html>
